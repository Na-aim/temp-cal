<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMP-CONVERTOR</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <article class="goku">
      <div class="body">
        <h1 class="head">TEMPERATURE CONVERTOR</h1>

        <div id="wrapperDiv" class="main">
          <div id="div1" style="padding: 20px; float: left">
            <p>Convert Fahrenheit degrees Celsius</p>
            <div class="submit">
              <div>
                <form action="" id="toCelsius" onsubmit="return false;">
                  <div>
                    <input
                      class="inputs"
                      type="text"
                      id="degFahren"
                      value="32"
                    />
                  </div>
                  <div class="submit">
                    <input
                      class="btn"
                      type="submit"
                      value="Submit"
                      onclick="convertCelsius()"
                    />
                  </div>
                  <div class="button">
                    <button class="btn w-100 btn primary" onclick="clearSum()">
                      clear
                    </button>
                  </div>

                  <p class="box" id="resultCelsius"></p>
                </form>
              </div>
            </div>
          </div>
          <div id="div2" style="padding: 20px; float: left">
            <p>Convert Celsius degrees to Fahrenheit</p>
            <div class="submit">
              <div>
                <form action="" id="toFahrenheit" onsubmit="return false;">
                  <div>
                    <input
                      class="inputs"
                      type="text"
                      id="degCelsius"
                      value="0"
                    />
                  </div>
                  <div class="submit">
                    <input
                      class="btn"
                      type="submit"
                      value="Submit"
                      onclick="convertFahrenheit()"
                    />
                  </div>
                  <div class="button">
                    <button
                      class="btn w-100 btn primary"
                      onclick="clearWords()"
                    >
                      clear
                    </button>
                  </div>

                  <p class="box" id="resultFahren"></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
    <script>
      function convertCelsius() {
        var errorString = "try entering just a number...";
        var degFahren = document.getElementById("degFahren").value;
        var degCent = (5 / 9) * (degFahren - 32);
        var resultCelsius =
          degFahren +
          " &deg;F converts to approximately " +
          Math.round(degCent) +
          " &deg;C";
        if (!isNaN(degFahren)) {
          document.getElementById("resultCelsius").innerHTML = resultCelsius;
          return false;
        } else {
          document.getElementById("resultCelsius").innerHTML = errorString;
          return false;
        }
      }

      function convertFahrenheit() {
        var errorString = "try entering just a number...";
        var degCelsius = document.getElementById("degCelsius").value;
        var degFahren = (9 / 5) * degCelsius + 32;
        var resultFahren =
          degCelsius +
          " &deg;C converts to approximately " +
          Math.round(degFahren) +
          " &deg;F";
        if (!isNaN(degCelsius)) {
          document.getElementById("resultFahren").innerHTML = resultFahren;
          return false;
        } else {
          document.getElementById("resultFahren").innerHTML = errorString;
          return false;
        }
      }

      function clearSum() {
        document.getElementById("degFahren").value = "";
        document.getElementById("resultCelsius").innerHTML = "";
      }

      function clearWords() {
        document.getElementById("degCelsius").value = "";
        document.getElementById("resultFahren").innerHTML = "";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
